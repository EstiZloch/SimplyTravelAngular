<div class="container-fluid back">
  <div class="row mainRow">
      <mat-card style="width: 80% ;">
          <div class="container-fluid">
              <!-- <div class="row">
                 
              </div> -->
              <div class="row" style="margin:0px">
                  <h1 style=" text-align: start;">פרטים נוספים</h1>

                  <mat-divider></mat-divider>

              </div> <br>
              <div class="row">
                  <div style="margin-top:100px" class="col-sm-6">
    
                      <div class="box">
                          <label>רמת אתגר</label>
                          <mat-slider color="primary" thumbLabel name="extra" [displayWith]="formatLabel" tickInterval="1" step="1" min="0" max="3" value="1" aria-label="units"></mat-slider>
   
                      </div>

                      <div class="box">
                          <mat-radio-group>
                              <mat-radio-button [checked]="check2?false:true" name="notFree" value="1">בתשלום</mat-radio-button>
                              <mat-radio-button [checked]="check2" name="free" value="0">ללא תשלום </mat-radio-button>
                          </mat-radio-group>
                      </div>

                      <div class="box">
                          <mat-radio-group>
                              <mat-radio-button [checked]="check1?false:true" name="carC" ngDefaultControl value="0" [(ngModel)]="favoriteSeason">רק תחבורה ציבורית</mat-radio-button>
                              <mat-radio-button [checked]="check1" ame="busC" ngDefaultControl value="1" [(ngModel)]="favoriteSeason">הגעה עצמית</mat-radio-button>
                          </mat-radio-group>
                      </div>
   
                  </div>
                  <div class="col-sm-6">
 
                      <div class="field">
                          <mat-form-field appearance="outline">
                              <mat-label>תעודת זהות</mat-label>
                              <input matInput readonly [(ngModel)]="newCustomer.IdCustomer" name="idC">
                              <mat-icon matSuffix>perm_identity </mat-icon>

                          </mat-form-field>
                      </div>
                      <div class="field">
                        <mat-form-field appearance="outline">
                            <mat-label>שם</mat-label>
                            <input matInput [(ngModel)]="newCustomer.NameCustomer" name="nameC">
                            <mat-icon matSuffix>face </mat-icon>

                        </mat-form-field>
                    </div>
                    <div class="field">
                      <mat-form-field appearance="outline">
                          <mat-label>מייל</mat-label>
                          <input matInput [(ngModel)]="newCustomer.Email" name="mailC">
                          <mat-icon matSuffix>email </mat-icon>

                      </mat-form-field>
                  </div>
                  <div class="field">
                    <mat-form-field appearance="outline">
                        <mat-label>גיל מינימלי</mat-label>
                        <input matInput  [(ngModel)]="newCustomer.MinAge" name="maxC">
                        <mat-icon matSuffix>child_care </mat-icon>

                    </mat-form-field>
                </div>
                <div class="field">
                  <mat-form-field appearance="outline">
                      <mat-label>גיל מקסימלי</mat-label>
                      <input matInput  [(ngModel)]="newCustomer.MaxAge" name="minC">
                      <mat-icon matSuffix>elderly </mat-icon>

                  </mat-form-field>
                   </div>

                  </div>


              </div>
          </div>
          <div class="row">
              <div class="col-sm-5"></div>
              <div class="col-sm-2"> <button style="width: 100%;" (click)="AddDetails()"mat-flat-button color="primary">עדכן פרטים</button>
            
            </div>
              <div class="col-sm-5"></div>

          </div>

 

      </mat-card>
  </div>
</div>
