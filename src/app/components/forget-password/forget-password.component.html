<p>ForgetPassword</p>
<body class="gradient">
<div class="frm" id=frm>
  <form novalidate   #frm="ngForm" >
      <div class="input">
        <mat-form-field class="example-full-width">
           <input ngbTooltip="תעודת זהות חייב להכיל 9 תוים" triggers="click:blur"  tooltipClass="tooltip" matInput placeholder="תעודת זהות" name="idUser" [(ngModel)]="newCustomer.IdCustomer" type="text" #userName="ngModel" required minlength="9" maxlength="9"/>        
          </mat-form-field>
           <span class="error font" *ngIf="userName.errors!=null && userName.errors.minlength && userName.touched">שם משתמש חייב להכיל לפחות 5 תווים</span> 
          <span class="error font" *ngIf="userName.errors!=null && userName.errors.required && userName.touched">שדה חובה</span>
      </div>
      <div class="input">
          <mat-form-field class="example-full-width">
            <input ngbToolti="מייל חייב להיות תקין" triggers="click:blur"  tooltipClass="tooltip" matInput placeholder="מייל" name="Email" [(ngModel)]="newCustomer.Email" type="text" #mail="ngModel" required minlength="1"/>

          </mat-form-field>
          <span class="error font" *ngIf="mail.errors!=null && mail.errors.required && mail.touched">שדה חובה</span>
        </div>
        <div class="btnfrm">
        <mat-chip-list aria-label="Fish selection">
            </mat-chip-list>
        </div>
        <div (click)="forget(frm)" >איפוס סיסמא</div>
<p *ngIf="message">שים לב: סיסמתך שונתה והיא אינה מאובטחת כבעבר אנא שנה אותה בהכנסך לאתר</p>
        </form>
</div>
</body>
