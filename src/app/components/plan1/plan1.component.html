<form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>גיל מינימלי</mat-label>
      <input type="number" matInput placeholder="Ex. Pizza" value="0">
  
      <mat-label>גיל מקסימלי</mat-label>
      <input type="number" matInput placeholder="Ex. Pizza" value="0">

      <mat-radio-group aria-label="Select an option">
        <mat-radio-button value="1">תחבורה ציבורית</mat-radio-button>
        <mat-radio-button value="2">יכולת הגעה עצמית</mat-radio-button>
      </mat-radio-group>
    
      <mat-radio-group aria-label="Select an option">
        <mat-radio-button value="1">חצי יום</mat-radio-button>
        <mat-radio-button value="2">יום</mat-radio-button>
      </mat-radio-group>

      <select #select (change)="selectType(select.value)">
        <option   *ngFor="let region of regions" > {{region.NameRegion}}</option>
      </select>
    
      <mat-label>Sub-Regions</mat-label>
      <mat-select multiple>
          <mat-option *ngFor="let sub of sub_regions">
            {{sub.nameSub_Region}}
           </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
