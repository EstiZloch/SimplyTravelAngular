<div class="container-fluid back">
    <div class="row mainRow">
        <mat-card style="width: 80% ;">
            <form novalidate #frm="ngForm">
                <div class="container-fluid">
                    <div class="row">
                        <h1 style=" text-align: start;">תזכורות</h1>

                        <mat-divider></mat-divider>

                    </div> <br>



                    <p *ngFor="let reminder of reminders" class="field">
                        <mat-form-field appearance="outline">
                            <!-- <mat-label>Outline form field</mat-label> -->
                            <input matInput (keyup.enter)="onEnter($event)" [value]="reminder.remi">
                            <mat-icon color="primary" matPrefix>thumb_up</mat-icon>
                            <mat-hint class="hint">נכתב בתאריך: {{reminder.date}}</mat-hint>
                        </mat-form-field>
                    </p>
                    <p class="field" *ngFor="let reminder of Newreminders">

                        <mat-form-field appearance="outline">
                            <!-- <mat-label>הכנס תזכורת חדשה</mat-label> -->
                            <input matInput placeholder="הכנס תזכורת חדשה" (keyup.enter)="onEnter($event)">
                            <mat-icon color="primary" matPrefix>thumb_up</mat-icon>
                        </mat-form-field>
                    </p>
                    <div class="row">
                        <div class="col-sm-3"></div>
                        <div class="col-sm-2">
                            <button mat-icon-button matTooltip="לחץ כדי להסיר את התזכורת האחרונה" (click)="daleteReminder()">
                            <mat-icon color="primary">remove</mat-icon>
                      </button>

                        </div>
                        <div class="col-sm-2"></div>
                        <div class="col-sm-2">
                            <button mat-icon-button matTooltip="לחץ כדי להוסיף עוד תזכורת" (click)="newReminder()">
                            <mat-icon color="primary" >add</mat-icon>
                           </button>
                        </div>
                        <div class="col-sm-3"></div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-4 field"> <button mat-flat-button color="primary">  &nbsp; &nbsp; שמור &nbsp; &nbsp;  </button>
                    </div>
                    <div class="col-sm-4"></div>

                </div>

            </form>
        </mat-card>
    </div>
</div>
