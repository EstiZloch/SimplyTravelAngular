<div class="container-fluid d-flex h-90 flex-column main-card">
    <div  style="display: flex;flex-direction: column;">
        <div style="flex: 2;">

        </div>

        <div style="display: flex;flex-direction: row;flex: 2;">
            <div style="flex: 4;display: flex;flex-direction: column;">
                <div style="flex: 2;">
                    <div class="planButton" (click)="startPlan()"> </div>
                </div>
                <div style="flex: 1;display: flex;flex-direction: column;margin-bottom: 100px">
                    <div style="flex: 1;">
                    <button mat-button style="margin-top: 10px; right:0px;display: block;"  (click)="allSite()">
                      <h1 style="color: white;font-size: 30px;">
    
                      רשימת האתרים שלי<mat-icon style="top: 5px;   position: absolute;">chevron_left</mat-icon></h1>
                    </button>
                </div>
                <div *ngIf="result.GetId()!=-1" style="flex: 1;">
                    <button mat-button style="margin-top: 10px;right:0px;display: block;"   (click)="details()">
                        <h1 style="color: white;font-size: 30px;">
      
                        לפרטים נוספים<mat-icon style="top: 5px;    position: absolute; ">chevron_left</mat-icon></h1>
                      </button> 
                    </div>
                     <div *ngIf="result.GetId()!=-1" style="flex: 1;">
                       <button mat-button style="margin-top: 10px;right:0px;display: block;"   (click)="changePassword()">
                        <h1 style="color: white;font-size: 30px;">
      
                        לשינוי סיסמא <mat-icon style="top: 5px;   position: absolute;">chevron_left</mat-icon></h1>
                      </button>
                    </div>
                </div> 
            </div>
        <div *ngIf="result.GetId()!=-1" style="flex: 2;margin-left: -500px;">

            <div style="display: flex;flex-direction: column;">
                <div style="flex: 3;">
                    <button mat-button class="buttonCard">
                          <mat-icon class="icon">saved_search</mat-icon>
                          <br>
                          <h1 style="color: white;">הסטורית טיולים</h1></button>
                </div>
                <!-- <div class="row">
                    <button mat-button class="buttonCard">
                          <mat-icon class="icon">perm_media</mat-icon>
                          <br>
                          <h1 style="color: white;"> התמונות מהטיולים שלי
                          </h1></button>
                </div> -->
                <div style="flex: 3;">
                    <button mat-stroked-button class="buttonCard">
                          <mat-icon class="icon">thumb_up</mat-icon>
                          <br>
                          <h1 style="color: white;">רשמים ותגובות</h1>
                        </button>
                </div>
                <div style="flex: 3;">
                    <button mat-stroked-button class="buttonCard">
                          <mat-icon class="icon" >hotel_class</mat-icon>
                          <br>
                          <h1 style="color: white;">שלא נשכח!</h1></button>
                </div>
    
            </div>
        </div>

                                    <button mat-button> אסתר זלוצבסקי</button>
                                </mat-card>
                            </div>  -->
                            
         </div>
        </div>
        <div style="flex: 2;" [ngStyle]="{'margin-top':result.GetId()!=-1  ? '-120px' : '50px' }"><app-steps></app-steps></div>
