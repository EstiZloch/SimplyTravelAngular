
  <div style="max-width:60%" class="container-fluid back">
    <div class="row mainRow">
        <mat-card style="width: 80% ;">
            <div class="container-fluid">
                <!-- <div class="row">
                   
                </div> -->
                <div class="row">
                    <h1 style=" text-align: start;" >שינוי סיסמא</h1>
  
                    <mat-divider></mat-divider>
  
                </div> <br>
                <div class="row">
                  <div *ngIf="isCorrect" #alert class="alert alert-danger" role="alert">
                    <button type="button" class="close" aria-label="Close" (click)="closeAlert()">
                      <span aria-hidden="true">&times;</span>
                    </button>
                    <strong>Ops!!!</strong> תעודת זהות/סיסמא אינם נכונים. אנא נסה שנית
                  </div>
                <div  class="col-sm-6">
                  <div class="field">
                    <mat-form-field appearance="outline">
                        <mat-label>תעודת זהות</mat-label>
                        <input [(ngModel)]="this.newCustomer.IdCustomer" matInput name="id">
                        <mat-icon matSuffix>perm_identity </mat-icon>

                    </mat-form-field>
                  </div>
                    <div class="field">
                      <mat-form-field appearance="outline">
                          <mat-label>סיסמא נוכחית</mat-label>
                          <input [(ngModel)]="this.newCustomer.NameCustomer" matInput name="currentPassword">
                          <mat-icon matSuffix>security </mat-icon>
  
                      </mat-form-field>
                    </div>
                  <div class="field">
                      <mat-form-field appearance="outline">
                          <mat-label>סיסמא חדשה</mat-label>
                          <input [(ngModel)]="this.newCustomer.PasswordCustomer"  matInput name="password">
                          <mat-icon matSuffix>lock_outline </mat-icon>
  
                      </mat-form-field>
                    </div>
                    <div class="field">
                      <mat-form-field appearance="outline">
                          <mat-label>אימות סיסמא</mat-label>
                          <input [(ngModel)]="newCustomer.checkPassword" matInput name="check">
                          <mat-icon matSuffix>lock_open </mat-icon>
  
                      </mat-form-field>
                    </div>
  
                  </div>
  
  
              </div>
          </div>
            <div class="row">
                <div class="col-sm-5"></div>
                <div class="col-sm-2"> <button (click)="Save()" style="width: 100%;" mat-flat-button color="primary">שמור</button></div>
                <div class="col-sm-5"></div>
              </div>
            </mat-card>
        </div>
      </div>
